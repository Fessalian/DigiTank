<script>
$(function() {
$('#drumTwoBig').hide();
$('#drumThreeBig').hide();
$('#drumFourBig').hide();
$('#drumOneBig').hide();
 $('#drumOneBig').fadeIn(3000);

$('#drumOneMini').click(function(){

  $('#drumTwoBig').hide();
   $('#drumThreeBig').hide();
   $('#drumFourBig').hide();
   $('#drumOneBig').fadeIn(1000);
      $('#drumOneMini').effect('transfer',{ to: $('#drumOneBig') });




});

$('#drumTwoMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumThreeBig').hide();
   $('#drumFourBig').hide();
   $('#drumTwoBig').fadeIn(1000);
      $('#drumTwoMini').effect('transfer',{ to: $('#drumTwoBig') });




});

$('#drumThreeMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumTwoBig').hide();
   $('#drumFourBig').hide();
   $('#drumThreeBig').fadeIn(1000);
   $('#drumThreeMini').effect('transfer',{ to: $('#drumThreeBig') });



});

$('#drumFourMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumTwoBig').hide();
   $('#drumThreeBig').hide();
   $('#drumFourBig').fadeIn(1000);
    $('#drumFourMini').effect('transfer',{ to: $('#drumFourBig') });



});

// START OF animated bars

$(function(){
  $("#sideBar").animate({
    height: "110%",
    width:"6%",
    opacity:'1',
    marginLeft: "0.2in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
});




$(function(){
  $("#bottomBar").animate({
    height: "1%",
    width:"100%",
    opacity:'1',
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "2px"
  }, 1500 );
});



     


 });
</script>
