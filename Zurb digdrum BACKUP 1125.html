.ui-effects-transfer { border: 1px dotted purple; };

<script>
$(function() {
$('#drumTwoBig').hide();
$('#drumThreeBig').hide();
$('#drumFourBig').hide();

$('#drumOneMini').click(function(){
   $('#drumFourBig').hide();
   $('#drumTwoBig').hide();
   $('#drumThreeBig').hide();
   $('#drumOneBig').fadeIn(1000);

$('#drumTwoMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumTwoBig').fadeIn(1000);
      $('#drumTwoMini').effect('transfer',{ to: $('#drumTwoBig') });




});

$('#drumThreeMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumTwoBig').hide();
   $('#drumTwoFour').hide();
   $('#drumThreeBig').fadeIn(1000);



});

$('#drumFourMini').click(function(){
   $('#drumOneBig').hide();
   $('#drumTwoBig').hide();
   $('#drumThreeBig').hide();
   $('#drumFourBig').fadeIn(1000);



});




 });
</script>
